<form #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-card class="example-card">

        <mat-card-title>Login Page</mat-card-title>
        <mat-card-subtitle>Please insert Login details</mat-card-subtitle>

        <mat-card-content>

            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput ngModel name="email" type="email" id="email" placeholder="pat@example.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

        </mat-card-content>

        <mat-card-content>

            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput ngModel name="password" id="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button type="submit">Submit</button>
        </mat-card-actions>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            <div *ngIf="error"> {{error}} </div>
        </mat-card-footer>

    </mat-card>
</form>
